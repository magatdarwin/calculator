<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container vertical border" id="calculator">

        <div class="container vertical border" id="display">
          <div id="ongoing">100 * 10</div>
          <div id="final">1000</div>
        </div>

        <div class="container">
          <button class="button long">Clear</button>
          <button class="button long">Delete</button>
        </div>

        <div class="container">
          <button class="button default">7</button>
          <button class="button default">8</button>
          <button class="button default">9</button>
          <button class="button default">&divide;</button>
          <button class="button default">4</button>
          <button class="button default">5</button>
          <button class="button default">6</button>
          <button class="button default">&times;</button>
          <button class="button default">1</button>
          <button class="button default">2</button>
          <button class="button default">3</button>
          <button class="button default">&minus;</button>
          <button class="button default">.</button>
          <button class="button default">0</button>
          <button class="button default">&equals;</button>
          <button class="button default">&plus;</button>
        </div>
      </div>
    </main>
  </body>
</html>
