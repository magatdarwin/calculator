<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container vertical border" id="calculator">
        <div class="container vertical border" id="display">
          <div id="ongoing"></div>
          <div id="final"></div>
        </div>

        <div class="container">
          <button class="button long danger" value="clear">Clear</button>
          <button class="button long warning" value="delete">Delete</button>
        </div>

        <div class="container">
          <button class="button default" value="7">7</button>
          <button class="button default" value="8">8</button>
          <button class="button default" value="9">9</button>
          <button class="button default operation" value="divide">&divide;</button>
          <button class="button default" value="4">4</button>
          <button class="button default" value="5">5</button>
          <button class="button default" value="6">6</button>
          <button class="button default operation" value="multiply">&times;</button>
          <button class="button default" value="1">1</button>
          <button class="button default" value="2">2</button>
          <button class="button default" value="3">3</button>
          <button class="button default operation" value="subtract">&minus;</button>
          <button class="button default" value=".">.</button>
          <button class="button default" value="0">0</button>
          <button class="button default operation" value="equals">&equals;</button>
          <button class="button default operation" value="add">&plus;</button>
        </div>
      </div>
    </main>

    <footer>
      &copy 2023 magatdarwin <a href="https://github.com/magatdarwin"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
    </footer>
  </body>
</html>
