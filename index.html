<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container vertical border" id="calculator">

        <div class="container vertical border" id="display">
          <div id="ongoing">100 * 10</div>
          <div id="final">1000</div>
        </div>

        <div class="container">
          <button class="button long" value="clear">Clear</button>
          <button class="button long" value="delete">Delete</button>
        </div>

        <div class="container">
          <button class="button default" value="7">7</button>
          <button class="button default" value="8">8</button>
          <button class="button default" value="9">9</button>
          <button class="button default" value="divide">&divide;</button>
          <button class="button default" value="4">4</button>
          <button class="button default" value="5">5</button>
          <button class="button default" value="6">6</button>
          <button class="button default" value="multiply">&times;</button>
          <button class="button default" value="1">1</button>
          <button class="button default" value="2">2</button>
          <button class="button default" value="3">3</button>
          <button class="button default" value="subtract">&minus;</button>
          <button class="button default" value=".">.</button>
          <button class="button default" value="0">0</button>
          <button class="button default" value="equals">&equals;</button>
          <button class="button default" value="add">&plus;</button>
        </div>
      </div>
    </main>
  </body>
</html>
